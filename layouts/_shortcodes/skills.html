<div class="skills">
  {{ range .Site.Data.experience }}
  <div class="container">
    <span class="date">{{ .startDate }} - {{ .endDate }}</span>
    <div class="content">
      <div class="title">{{ .position }}</div>
      <div class="subtitle">
        <span>{{ .company }}</span> <span>{{ .location }}</span>
      </div>
    </div>
  </div>
  {{ end }}
</div>
