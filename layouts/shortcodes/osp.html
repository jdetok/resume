<section class="projects">
  {{ range .Site.Data.cv.osp }}
     <div class="osp">
        <span class="subsect_ttl"><strong>{{ .project }}</strong> | <a href={{ .src_lnk }}>{{ .src_lbl }}</a></span>
        <ul class="horiz_ul">
        {{ range .tech }}
            <li>{{ . }}</li>
        {{ end }}
        </ul>
        <ul class="highlights">
        {{ range .highlights }}
            <li>{{ . }}</li>
        {{ end }}
        </ul>
    </div>
  {{ end }}
</section>
