<section class="skills">
  {{ range .Site.Data.profile.skills.skillgroup }}
    <div class="skillgroup">
      <h3 class="skillgroup_ttl">{{ .skillgroup }}</h3>
      <ul>
        {{ range .groupedskills }}

        {{ end }}
      </ul>
    </div>
  {{ end }}
</section>
