<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ $css := resources.Get "css/cv.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  </head>
  <body>
    <header>
      <h1>{{ .Site.Data.profile.cv.name }}</h1>
      <div class="contact">
        <div class="contact-info">
          <span>{{ .Site.Data.profile.cv.email }}</span>
          <span>{{ .Site.Data.profile.cv.phone }}</span>
          <span>{{ .Site.Data.profile.cv.address }}</span>
        </div>
        <div class="links">
          {{ range .Site.Data.profile.social.social }}
          | <a href="{{ .url }}">{{ .label }} |</a>
          {{ end }}
        </div>
      </div>
    </header>
    <main>{{ .Content }}</main>
  </body>
</html>
