<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <!-- {{ $css := resources.Get "css/cv.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}"> -->
{{ $css := resources.Get "css/cv.css" | resources.Minify }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">



  </head>
  <body>
    <section class="hdr">
      <div class="namepn">
        <h1>{{ .Site.Data.cv.name }}</h1>
        <span class="pronouns">{{ .Site.Data.cv.pronouns }}</span>
      </div>
      
      <div class="contact">
        <div class="contact-info">
          <span>{{ .Site.Data.cv.email }}</span>
          <span>{{ .Site.Data.cv.phone }}</span>
          <span>{{ .Site.Data.cv.address }}</span>
        </div>
        <div class="links">
          {{ range .Site.Data.cv.social }}
          | <a href="{{ .url }}">{{ .label }} |</a>
          {{ end }}
        </div>
      </div>
    </section>
    <main>{{ .Content }}</main>
  </body>
</html>
